<!-- Optional CSS Styles -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap');
    .navbar-1 {
    background-color: black;
    position: sticky;
    top: 0;
    z-index: 1000; /* Ensures the navbar stays on top of other elements */
    width: 100%; /* Ensures the navbar covers the full width */
    transition: background-color 0.3s ease; /* Optional: smooth transition when background changes */
}

.scrolled {
    background-color: rgba(0, 0, 0, 0.9); /* Darker background when scrolling */
}

.navbar-brand {
    font-size: 30px;
    font-family: "Cinzel", serif;
    font-optical-sizing: auto;
    font-weight: 500;
    font-style: normal;
}

.container-1 {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 10vh;
}

.container-1 button {
    margin-left: 50px;
}

/* Button hover effect */
button {
    font-size: 18px;
    color: #e1e1e1;
    font-family: inherit;
    font-weight: 400;
    cursor: pointer;
    position: relative;
    border: none;
    background: none;
    text-transform: uppercase;
    transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
    transition-duration: 400ms;
    transition-property: color;
}

button:focus,
button:hover {
    color: #fff;
}

button:focus:after,
button:hover:after {
    width: 100%;
    left: 0%;
}

button:after {
    content: "";
    pointer-events: none;
    bottom: -2px;
    left: 50%;
    position: absolute;
    width: 0%;
    height: 2px;
    background-color: #fff;
    transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
    transition-duration: 400ms;
    transition-property: width, left;
}


</style>

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-DyZvUHeuR7wZG0G5Z8EK4g0S1JX6UkqtxI0p6osfF8n7W6J2Bo1Gn00YY7rHd03Z" crossorigin="anonymous">

<!-- Optional JS for scroll effect -->
<script>
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
